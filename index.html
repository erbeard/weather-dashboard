<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/png" href="/assets/images/cloudy-favicon.png">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero">
        <h1>
            <i class="fas fa-cloud-sun"></i> Weather Dashboard <i class="fas fa-cloud-moon-rain"></i>
        </h1>

    </header>
    
    <main>
        <div>
            <h3> Search For A City</h3>
            <div>
                <input type="text" id="userInput" placeholder="City Name..." />
                <button id="searchBtn"> Search</button>
            </div>
        </div>

        <div class="card-history">
            <h3>Search History</h3>
        </div>

        <div>
            <h2>Current Weather</h2>
            <div class="city"></div>
        </div>

        <div>
            <h2>5 Day Forecast</h2>
            <div class="five-day"></div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>


</body>
</html>
